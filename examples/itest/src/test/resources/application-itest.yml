spring:
  application:
    name: ITest
  jpa:
    open-in-view: true
camunda:
  bpm:
    admin-user:
      id: admin
      password: admin
      email: adminus@adminius.io
      first-name: Adminus
      last-name: Administratius
    filter:
      create: true
server:
  port: 8085

processInstance:
  url: "http://localhost:${server.port}/engine-rest/"
processDefinition:
  url: "http://localhost:${server.port}/engine-rest/"
message:
  url: "http://localhost:${server.port}/engine-rest/"
signal:
  url: "http://localhost:${server.port}/engine-rest/"
execution:
  url: "http://localhost:${server.port}/engine-rest/"
task:
  url: "http://localhost:${server.port}/engine-rest/"
taskVariable:
  url: "http://localhost:${server.port}/engine-rest/"
taskLocalVariable:
  url: "http://localhost:${server.port}/engine-rest/"
taskIdentityLink:
  url: "http://localhost:${server.port}/engine-rest/"
externalTask:
  url: "http://localhost:${server.port}/engine-rest/"
  # loggerLevel: full

feign:
  client:
    config:
      default:
        loggerLevel: basic

logging:
  level:
    org.camunda.bpm.extension.rest.client.api: DEBUG
    org.camunda.bpm.extension.rest.client.RepositoryServiceClient: INFO
    org.camunda.bpm.extension.rest.client.RuntimeServiceClient: INFO
    org.camunda.bpm.extension.rest.client.TaskServiceClient: INFO
